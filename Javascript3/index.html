    <script>


function somEven() {
    let getallen = [1, 2, 3, 4, 5, 6, 7, 8];

    let evengetallen = getallen. filter(getal => getal % 2 === 0);
    let som = evengetallen.reduce((totaal, getal) => totaal + getal, 0);

    console.log(som);  // Print:  20
    
    // Tel alleen de EVEN getallen op (2, 4, 6, 8)
    // Print de som uit
}

somEven();

    </script>
